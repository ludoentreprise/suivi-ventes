<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suivi Ventes - Gestion Bijoux</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #10b981;
            --primary-light: #34d399;
            --primary-dark: #059669;
            --accent: #8b5cf6;
            --accent-light: #a78bfa;
            --bg: #0f172a;
            --surface: #1e293b;
            --surface-light: #334155;
            --text: #f1f5f9;
            --text-light: #cbd5e1;
            --success: #10b981;
            --error: #ef4444;
            --border: #475569;
            --shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--bg) 0%, #1a1f3a 100%);
            color: var(--text);
            line-height: 1.6;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            animation: slideDown 0.6s ease;
        }

        h1 {
            font-size: 2.5em;
            color: var(--primary-dark);
            margin-bottom: 8px;
            font-weight: 600;
        }

        .subtitle {
            color: var(--text-light);
            font-size: 1em;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
            animation: fadeIn 0.8s ease 0.2s both;
        }

        .stat-card {
            background: linear-gradient(135deg, var(--surface) 0%, var(--surface-light) 100%);
            padding: 25px;
            border-radius: 12px;
            box-shadow: var(--shadow);
            border: 1px solid rgba(16, 185, 129, 0.2);
            border-left: 4px solid var(--primary);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(16, 185, 129, 0.2);
            border: 1px solid rgba(16, 185, 129, 0.4);
        }

        .stat-label {
            font-size: 0.9em;
            color: var(--text-light);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
        }

        .stat-value {
            font-size: 2em;
            font-weight: 700;
            color: var(--primary);
        }

        .form-section {
            background: linear-gradient(135deg, var(--surface) 0%, var(--surface-light) 100%);
            padding: 30px;
            border-radius: 12px;
            box-shadow: var(--shadow);
            margin-bottom: 40px;
            animation: fadeIn 0.8s ease 0.4s both;
            border: 1px solid rgba(139, 92, 246, 0.2);
            backdrop-filter: blur(10px);
        }

        .form-title {
            font-size: 1.5em;
            color: var(--primary);
            margin-bottom: 25px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .form-title::before {
            content: '‚ú®';
            font-size: 1.3em;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: 600;
            color: var(--primary);
            margin-bottom: 8px;
            font-size: 0.95em;
        }

        input, select {
            padding: 12px 15px;
            border: 2px solid var(--border);
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            font-family: inherit;
            background: var(--surface);
            color: var(--text);
        }

        input:focus, select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.2);
        }

        input::placeholder {
            color: #aaa;
        }

        .button-group {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
        }

        button {
            padding: 14px 24px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(16, 185, 129, 0.4);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .btn-secondary {
            background: var(--accent);
            color: white;
        }

        .btn-secondary:hover {
            background: var(--accent-light);
            transform: translateY(-2px);
        }

        .btn-danger {
            background: #e74c3c;
            color: white;
            padding: 8px 12px;
            font-size: 0.85em;
        }

        .btn-danger:hover {
            background: #c0392b;
        }

        .table-section {
            background: linear-gradient(135deg, var(--surface) 0%, var(--surface-light) 100%);
            padding: 30px;
            border-radius: 12px;
            box-shadow: var(--shadow);
            animation: fadeIn 0.8s ease 0.6s both;
            overflow-x: auto;
            border: 1px solid rgba(16, 185, 129, 0.2);
            backdrop-filter: blur(10px);
        }

        .table-title {
            font-size: 1.5em;
            color: var(--primary);
            margin-bottom: 25px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .table-title::before {
            content: 'üìä';
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
        }

        th {
            padding: 16px;
            text-align: left;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.85em;
            letter-spacing: 0.5px;
        }

        td {
            padding: 14px 16px;
            border-bottom: 1px solid var(--border);
        }

        tbody tr {
            transition: background-color 0.2s ease;
        }

        tbody tr:hover {
            background-color: rgba(16, 185, 129, 0.1);
        }

        tbody tr:last-child td {
            border-bottom: none;
        }

        .price {
            font-weight: 600;
            color: var(--primary);
        }

        .margin {
            font-weight: 700;
            color: var(--success);
        }

        .platform-badge {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 500;
            background: rgba(139, 92, 246, 0.3);
            color: var(--accent-light);
            border: 1px solid var(--accent);
        }

        .status-badge {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 500;
            background: rgba(16, 185, 129, 0.3);
            color: var(--primary-light);
            border: 1px solid var(--primary);
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: var(--text-light);
        }

        .empty-state::before {
            content: 'üì≠';
            font-size: 3em;
            display: block;
            margin-bottom: 15px;
        }

        .action-buttons {
            display: flex;
            gap: 8px;
            justify-content: flex-end;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }

            .form-grid {
                grid-template-columns: 1fr;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }

            table {
                font-size: 0.9em;
            }

            th, td {
                padding: 12px;
            }

            .platform-badge {
                display: block;
                margin: 4px 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>‚ú® Suivi Ventes</h1>
            <p class="subtitle">Gestion de votre comptabilit√© bijoux</p>
        </header>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-label">üí∞ Chiffre Affaires</div>
                <div class="stat-value" id="totalSales">0.00‚Ç¨</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">üìà Nb Ventes</div>
                <div class="stat-value" id="totalCosts">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">üéØ Total Articles</div>
                <div class="stat-value" id="totalMargin">-</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">‚úÖ D√©clarations</div>
                <div class="stat-value" id="totalItems">0</div>
            </div>
        </div>

        <div class="form-section">
            <div class="form-title">Ajouter une Vente</div>
            <form id="salesForm">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="date">Date</label>
                        <input type="date" id="date" required>
                    </div>
                    <div class="form-group">
                        <label for="product">Produit</label>
                        <input type="text" id="product" placeholder="Ex: Bracelet..." required>
                    </div>
                    <div class="form-group">
                        <label for="salePrice">Prix Vente (‚Ç¨)</label>
                        <input type="number" id="salePrice" placeholder="0.00" step="0.01" min="0" required>
                    </div>
                    <div class="form-group">
                        <label for="month">Mois</label>
                        <select id="month" required>
                            <option value="">S√©lectionner un mois</option>
                            <option value="Janvier">Janvier</option>
                            <option value="F√©vrier">F√©vrier</option>
                            <option value="Mars">Mars</option>
                            <option value="Avril">Avril</option>
                            <option value="Mai">Mai</option>
                            <option value="Juin">Juin</option>
                            <option value="Juillet">Juillet</option>
                            <option value="Ao√ªt">Ao√ªt</option>
                            <option value="Septembre">Septembre</option>
                            <option value="Octobre">Octobre</option>
                            <option value="Novembre">Novembre</option>
                            <option value="D√©cembre">D√©cembre</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="platform">Plateforme</label>
                        <select id="platform" required>
                            <option value="">S√©lectionner une plateforme</option>
                            <option value="Vinted">Vinted</option>
                            <option value="LeBonCoin">LeBonCoin</option>
                            <option value="eBay">eBay</option>
                            <option value="Instagram">Instagram</option>
                            <option value="Autre">Autre</option>
                        </select>
                    </div>
                </div>
                <div class="button-group">
                    <button type="submit" class="btn-primary">‚ûï Ajouter la Vente</button>
                    <button type="reset" class="btn-secondary">üîÑ R√©initialiser</button>
                </div>
            </form>
        </div>

        <div class="table-section">
            <div class="table-title">Vos Ventes</div>
            <div id="tableContainer">
                <div class="empty-state">Aucune vente pour le moment. Ajoutez votre premi√®re vente!</div>
            </div>
        </div>
    </div>

    <script>
        // Charger les donn√©es depuis le localStorage
        function loadData() {
            const saved = localStorage.getItem('salesData');
            return saved ? JSON.parse(saved) : [];
        }

        // Sauvegarder les donn√©es
        function saveData(data) {
            localStorage.setItem('salesData', JSON.stringify(data));
        }

        // Ajouter une vente
        document.getElementById('salesForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const newSale = {
                id: Date.now(),
                date: document.getElementById('date').value,
                product: document.getElementById('product').value,
                salePrice: parseFloat(document.getElementById('salePrice').value),
                month: document.getElementById('month').value,
                platform: document.getElementById('platform').value
            };

            const sales = loadData();
            sales.push(newSale);
            saveData(sales);

            this.reset();
            document.getElementById('date').valueAsDate = new Date();
            renderTable();
            updateStats();
        });

        // Supprimer une vente
        function deleteSale(id) {
            if (confirm('√ätes-vous s√ªr de vouloir supprimer cette vente?')) {
                let sales = loadData();
                sales = sales.filter(s => s.id !== id);
                saveData(sales);
                renderTable();
                updateStats();
            }
        }

        // Afficher le tableau
        function renderTable() {
            const sales = loadData();
            const container = document.getElementById('tableContainer');

            if (sales.length === 0) {
                container.innerHTML = '<div class="empty-state">Aucune vente pour le moment. Ajoutez votre premi√®re vente!</div>';
                return;
            }

            let html = '<table><thead><tr>';
            html += '<th>Date</th>';
            html += '<th>Produit</th>';
            html += '<th>Prix Achat</th>';
            html += '<th>Prix Vente</th>';
            html += '<th>Marge</th>';
            html += '<th>Mois</th>';
            html += '<th>Plateforme</th>';
            html += '<th>Statut</th>';
            html += '<th>Action</th>';
            html += '</tr></thead><tbody>';

            sales.forEach(sale => {
                const dateObj = new Date(sale.date);
                const formattedDate = dateObj.toLocaleDateString('fr-FR');
                
                html += '<tr>';
                html += `<td>${formattedDate}</td>`;
                html += `<td>${sale.product}</td>`;
                html += `<td class="price">${sale.salePrice.toFixed(2)}‚Ç¨</td>`;
                html += `<td>${sale.month}</td>`;
                html += `<td><span class="platform-badge">${sale.platform}</span></td>`;
                html += `<td class="action-buttons"><button class="btn-danger" onclick="deleteSale(${sale.id})">üóëÔ∏è</button></td>`;
                html += '</tr>';
            });

            html += '</tbody></table>';
            container.innerHTML = html;
        }

        // Mettre √† jour les statistiques
        function updateStats() {
            const sales = loadData();
            
            const totalSales = sales.reduce((sum, s) => sum + s.salePrice, 0);
            const totalItems = sales.length;

            document.getElementById('totalSales').textContent = totalSales.toFixed(2) + '‚Ç¨';
            document.getElementById('totalCosts').textContent = totalItems;
            document.getElementById('totalMargin').textContent = 'üìä';
            document.getElementById('totalItems').textContent = sales.length;
        }

        // Initialiser la date du jour
        document.getElementById('date').valueAsDate = new Date();

        // Charger au d√©marrage
        renderTable();
        updateStats();
    </script>
</body>
</html>
