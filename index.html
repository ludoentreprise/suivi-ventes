<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suivi Ventes & URSSAF</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            /* TH√àME OLED BLACK (Noir Pur & Minimaliste) */
            --bg-body: #000000;       /* Noir pur */
            --bg-card: #0a0a0a;       /* Gris quasi noir pour les blocs */
            --bg-input: #171717;      /* Gris fonc√© pour les champs */
            --text-main: #e5e5e5;     /* Texte principal (Gris clair) */
            --text-muted: #737373;    /* Texte secondaire (Gris moyen) */
            --border: #262626;        /* Bordures visibles pour d√©limiter */
            --primary: #e5e5e5;       /* Blanc cass√© pour les boutons */
            --primary-hover: #ffffff; /* Blanc pur au survol */
            --success: #22c55e;       /* Vert standard pour l'argent */
            --danger: #ef4444;        /* Rouge pour les suppressions */
            --badge-bg: #262626;      /* Fond des √©tiquettes */
            --badge-text: #e5e5e5;    /* Texte des √©tiquettes */
            
            --radius: 6px;            /* Coins carr√©s minimalistes */
        }

        /* RESET STANDARD */
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-body);
            color: var(--text-main);
            line-height: 1.5;
            padding: 2rem 1rem;
            min-height: 100vh;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        /* HEADER */
        header {
            margin-bottom: 2rem;
            text-align: center;
        }

        h1 {
            font-size: 2rem;
            font-weight: 800;
            color: var(--text-main);
            margin-bottom: 0.5rem;
            letter-spacing: -0.05em;
        }

        .subtitle {
            color: var(--text-muted);
            font-size: 1rem;
        }

        /* STATISTIQUES (GRID) */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: var(--bg-card);
            padding: 1.5rem;
            border-radius: var(--radius);
            border: 1px solid var(--border);
            display: flex;
            flex-direction: column;
        }

        .stat-label {
            font-size: 0.875rem;
            font-weight: 600;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 0.5rem;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            color: var(--text-main);
            letter-spacing: -0.05em;
        }

        .stat-value.money { color: var(--success); }

        .stat-subtext {
            font-size: 0.875rem;
            color: var(--text-muted);
            margin-top: auto;
            padding-top: 0.5rem;
        }

        /* BLOCS FORMULAIRE ET TABLEAU */
        .card {
            background: var(--bg-card);
            border-radius: var(--radius);
            border: 1px solid var(--border);
            padding: 2rem;
            margin-bottom: 2rem;
        }

        .section-header {
            margin-bottom: 1.5rem;
        }

        .card-title {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--text-main);
            margin-bottom: 1.5rem;
        }

        /* FORMULAIRE */
        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        label {
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--text-muted);
        }

        input, select {
            padding: 0.75rem;
            background-color: var(--bg-input);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            font-size: 1rem;
            color: var(--text-main);
            font-family: inherit;
            width: 100%;
            transition: all 0.2s;
        }

        input:focus, select:focus {
            outline: none;
            border-color: var(--text-muted);
        }

        /* Astuce pour rendre l'ic√¥ne calendrier blanche sur fond noir */
        ::-webkit-calendar-picker-indicator {
            filter: invert(1);
            opacity: 0.6;
            cursor: pointer;
        }

        .button-group {
            display: flex;
            gap: 1rem;
        }

        button {
            padding: 0.75rem 1.5rem;
            border-radius: var(--radius);
            font-weight: 600;
            font-size: 0.95rem;
            cursor: pointer;
            border: none;
            transition: all 0.2s;
            flex: 1;
        }

        .btn-primary {
            background-color: var(--primary);
            color: #000000; /* Texte noir sur bouton blanc pour contraste */
        }
        .btn-primary:hover {
            background-color: var(--primary-hover);
        }

        .btn-secondary {
            background-color: transparent;
            border: 1px solid var(--border);
            color: var(--text-muted);
        }
        .btn-secondary:hover {
            background-color: var(--bg-input);
            color: var(--text-main);
        }

        /* TABLEAU & FILTRES */
        .filter-wrapper {
            background: var(--bg-input);
            padding: 1rem;
            border-radius: var(--radius);
            margin-bottom: 1.5rem;
            border: 1px solid var(--border);
        }

        .monthly-highlight {
            font-weight: 700;
            color: var(--success);
            font-size: 1.1rem;
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid var(--border);
            display: flex;
            align-items: center;
        }

        .table-responsive {
            overflow-x: auto;
            border-radius: var(--radius);
            border: 1px solid var(--border);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            text-align: left;
            font-size: 0.95rem;
        }

        th {
            padding: 1rem;
            background-color: #000000;
            font-weight: 600;
            color: var(--text-muted);
            text-transform: uppercase;
            font-size: 0.75rem;
            letter-spacing: 0.05em;
            border-bottom: 1px solid var(--border);
        }

        td {
            padding: 1rem;
            border-top: 1px solid var(--border);
            color: var(--text-main);
        }

        tr:hover td {
            background-color: #171717;
        }

        .platform-tag {
            display: inline-flex;
            align-items: center;
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: 600;
            background-color: var(--badge-bg);
            color: var(--badge-text);
            border: 1px solid var(--border);
        }

        .price-tag {
            font-family: 'Courier New', monospace;
            font-weight: 700;
            color: var(--success);
        }

        .btn-delete {
            background-color: transparent;
            border: 1px solid var(--border);
            color: var(--danger);
            padding: 0.4rem 0.8rem;
            font-size: 0.8rem;
            flex: none;
            width: auto;
        }
        .btn-delete:hover {
            background-color: #171717;
            border-color: var(--danger);
        }

        .empty-state {
            padding: 3rem;
            text-align: center;
            color: var(--text-muted);
        }

        /* MOBILE */
        @media (max-width: 640px) {
            h1 { font-size: 1.5rem; }
            .form-grid { grid-template-columns: 1fr; }
            th, td { padding: 0.75rem; }
        }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1>üìà Suivi Ventes & URSSAF</h1>
        </header>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-label">Chiffre d'Affaires</div>
                <div class="stat-value money" id="totalRevenue">0.00‚Ç¨</div>
                <div class="stat-subtext" id="avgPrice">Total global</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Ventes</div>
                <div class="stat-value" id="totalCount">0</div>
                <div class="stat-subtext" id="monthText">Articles vendus</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Top Plateforme</div>
                <div class="stat-value" id="topPlatform">-</div>
                <div class="stat-subtext" id="topPlatformCount">0 ventes</div>
            </div>
        </div>

        <div class="card">
            <div class="section-header">
                <div class="card-title">‚ûï Nouvelle Vente</div>
            </div>
            <form id="salesForm">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="date">Date</label>
                        <input type="date" id="date" required>
                    </div>
                    <div class="form-group">
                        <label for="product">Produit</label>
                        <input type="text" id="product" placeholder="Ex: Jean Levi's..." required>
                    </div>
                    <div class="form-group">
                        <label for="price">Prix (‚Ç¨)</label>
                        <input type="number" id="price" placeholder="0.00" step="0.01" min="0.01" required>
                    </div>
                    <div class="form-group">
                        <label for="platform">Plateforme</label>
                        <select id="platform" required>
                            <option value="">Choisir...</option>
                            <option value="Vinted">Vinted</option>
                            <option value="LeBonCoin">LeBonCoin</option>
                            <option value="eBay">eBay</option>
                            <option value="Autre">Autre</option>
                        </select>
                    </div>
                </div>
                <div class="button-group">
                    <button type="reset" class="btn-secondary">R√©initialiser</button>
                    <button type="submit" class="btn-primary">Enregistrer</button>
                </div>
            </form>
        </div>

        <div class="card">
            <div class="section-header">
                <div class="card-title">üìã Historique & D√©claration</div>
            </div>
            
            <div class="filter-wrapper">
                <div class="form-group">
                    <label for="monthFilter">Filtrer par mois (Pour d√©claration URSSAF)</label>
                    <select id="monthFilter">
                        <option value="">Tout l'historique</option>
                    </select>
                </div>
                <div id="monthlyRevenue" class="monthly-highlight">
                    S√©lectionnez un mois pour voir le total √† d√©clarer.
                </div>
            </div>

            <div class="table-responsive" id="tableContainer">
                <div class="empty-state">Chargement...</div>
            </div>
        </div>
    </div>

    <script>
        const STORAGE_KEY = 'SuiviVentesData';

        // Charger les donn√©es depuis localStorage
        function loadData() {
            try {
                const data = localStorage.getItem(STORAGE_KEY);
                return data ? JSON.parse(data) : [];
            } catch (error) {
                console.error('Erreur chargement:', error);
                return [];
            }
        }

        // Sauvegarder les donn√©es dans localStorage
        function saveData(sales) {
            try {
                localStorage.setItem(STORAGE_KEY, JSON.stringify(sales));
            } catch (error) {
                console.error('Erreur sauvegarde:', error);
                alert('Erreur de sauvegarde. V√©rifiez votre stockage.');
            }
        }

        // Ajouter une vente
        document.getElementById('salesForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const dateInput = document.getElementById('date').value;
            const productInput = document.getElementById('product').value;
            const priceInput = document.getElementById('price').value;
            const platformInput = document.getElementById('platform').value;

            // Validation simple
            if (!dateInput || !productInput || !priceInput || !platformInput) {
                alert('Tous les champs sont obligatoires!');
                return;
            }

            const price = parseFloat(priceInput);
            if (isNaN(price) || price <= 0) {
                alert('Prix invalide');
                return;
            }

            const newSale = {
                id: Date.now(),
                date: dateInput,
                product: productInput.trim(),
                price: price,
                platform: platformInput
            };

            const sales = loadData();
            sales.push(newSale);
            saveData(sales);

            // Reset du formulaire
            this.reset();
            document.getElementById('date').valueAsDate = new Date(); // Remet la date du jour

            refreshAll();
        });

        // Supprimer une vente
        function deleteSale(id) {
            if (confirm('√ätes-vous s√ªr de vouloir supprimer cette vente ?')) {
                let sales = loadData();
                sales = sales.filter(s => s.id !== id);
                saveData(sales);
                refreshAll();
            }
        }

        // Remplir le menu d√©roulant des mois
        function populateMonthFilter() {
            const sales = loadData();
            const monthSet = new Set();

            sales.forEach(sale => {
                const date = new Date(sale.date);
                // Format YYYY-MM pour le tri
                const monthYear = `${date.getFullYear()}-${String(date.getMonth() + 1).padStart(2, '0')}`;
                monthSet.add(monthYear);
            });

            // Trier du plus r√©cent au plus ancien
            const sortedMonths = Array.from(monthSet).sort().reverse();
            const select = document.getElementById('monthFilter');
            const currentVal = select.value;
            
            // Reconstruire les options
            select.innerHTML = '<option value="">Tout l\'historique</option>';
            
            sortedMonths.forEach(monthYear => {
                const [year, month] = monthYear.split('-');
                const monthName = new Date(year, month - 1).toLocaleDateString('fr-FR', { month: 'long', year: 'numeric' });
                const option = document.createElement('option');
                option.value = monthYear;
                option.textContent = monthName.charAt(0).toUpperCase() + monthName.slice(1);
                select.appendChild(option);
            });

            // Restaurer la s√©lection si elle existe encore
            if(currentVal && Array.from(select.options).some(o => o.value === currentVal)) {
                select.value = currentVal;
            }
        }

        // Afficher le tableau et les calculs
        function renderTable() {
            const filterMonth = document.getElementById('monthFilter').value;
            let sales = loadData();
            const container = document.getElementById('tableContainer');

            // Filtrage si un mois est s√©lectionn√©
            if (filterMonth) {
                sales = sales.filter(sale => {
                    const date = new Date(sale.date);
                    const monthYear = `${date.getFullYear()}-${String(date.getMonth() + 1).padStart(2, '0')}`;
                    return monthYear === filterMonth;
                });
            }

            // Calcul du total affich√©
            const monthlyTotal = sales.reduce((sum, s) => sum + s.price, 0);
            const monthlyDisplay = document.getElementById('monthlyRevenue');
            
            // CORRECTION DE L'ESPACEMENT ICI
            if (filterMonth) {
                const [year, month] = filterMonth.split('-');
                const monthName = new Date(year, month - 1).toLocaleDateString('fr-FR', { month: 'long', year: 'numeric' });
                // Ajout d'un espace clair avant le <strong>
                monthlyDisplay.innerHTML = `Chiffre d'affaires √† d√©clarer pour ${monthName} : <strong>${monthlyTotal.toFixed(2)}‚Ç¨</strong>`;
            } else {
                monthlyDisplay.innerHTML = `Chiffre d'affaires total affich√© : <strong>${monthlyTotal.toFixed(2)}‚Ç¨</strong>`;
            }

            // Si tableau vide
            if (sales.length === 0) {
                container.innerHTML = `<div class="empty-state">${filterMonth ? 'Aucune vente ce mois-ci.' : 'Aucune vente enregistr√©e.'}</div>`;
                return;
            }

            // Tri par date d√©croissante
            const sorted = [...sales].sort((a, b) => new Date(b.date) - new Date(a.date));

            let html = '<table><thead><tr><th>Date</th><th>Produit</th><th>Plateforme</th><th>Prix</th><th></th></tr></thead><tbody>';

            sorted.forEach(sale => {
                const dateObj = new Date(sale.date);
                const formattedDate = dateObj.toLocaleDateString('fr-FR', { day: 'numeric', month: 'short' }); // Ex: 12 Janv.

                html += `<tr>
                    <td>${formattedDate}</td>
                    <td>${sale.product}</td>
                    <td><span class="platform-tag">${sale.platform}</span></td>
                    <td class="price-tag">${sale.price.toFixed(2)}‚Ç¨</td>
                    <td style="text-align:right;">
                        <button class="btn-delete" onclick="deleteSale(${sale.id})" title="Supprimer">√ó</button>
                    </td>
                </tr>`;
            });

            html += '</tbody></table>';
            container.innerHTML = html;
        }

        // Mettre √† jour les stats globales
        function updateStats() {
            const sales = loadData();

            if (sales.length === 0) {
                document.getElementById('totalRevenue').textContent = '0.00‚Ç¨';
                document.getElementById('totalCount').textContent = '0';
                document.getElementById('topPlatform').textContent = '-';
                document.getElementById('topPlatformCount').textContent = '0 ventes';
                return;
            }

            // Total CA
            const totalRevenue = sales.reduce((sum, s) => sum + s.price, 0);
            document.getElementById('totalRevenue').textContent = totalRevenue.toFixed(2) + '‚Ç¨';

            // Nombre ventes
            document.getElementById('totalCount').textContent = sales.length;

            // Top Plateforme
            const platformCount = {};
            sales.forEach(sale => {
                platformCount[sale.platform] = (platformCount[sale.platform] || 0) + 1;
            });

            const topPlatformEntry = Object.entries(platformCount).sort((a, b) => b[1] - a[1])[0];
            if (topPlatformEntry) {
                document.getElementById('topPlatform').textContent = topPlatformEntry[0];
                document.getElementById('topPlatformCount').textContent = `${topPlatformEntry[1]} vente(s)`;
            }
        }

        // Fonction centrale de rafraichissement
        function refreshAll() {
            populateMonthFilter();
            renderTable();
            updateStats();
        }

        // Initialisation
        document.getElementById('date').valueAsDate = new Date();
        document.getElementById('monthFilter').addEventListener('change', renderTable);
        
        // D√©marrage
        refreshAll();
    </script>
</body>
</html>
