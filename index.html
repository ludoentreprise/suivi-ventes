<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suivi Ventes</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #10b981;
            --primary-light: #34d399;
            --primary-dark: #059669;
            --secondary: #8b5cf6;
            --danger: #ef4444;
            --bg: #0f172a;
            --surface: #1e293b;
            --surface-light: #334155;
            --text: #f1f5f9;
            --text-light: #cbd5e1;
            --border: #475569;
            --shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, var(--bg) 0%, #1a1f3a 100%);
            color: var(--text);
            line-height: 1.6;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        /* HEADER */
        header {
            text-align: center;
            margin-bottom: 50px;
            animation: slideDown 0.6s ease;
        }

        h1 {
            font-size: 3em;
            color: var(--primary);
            margin-bottom: 5px;
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        .subtitle {
            color: var(--text-light);
            font-size: 1.05em;
            font-weight: 400;
        }

        /* STATS GRID */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 24px;
            margin-bottom: 50px;
            animation: fadeIn 0.8s ease 0.2s both;
        }

        .stat-card {
            background: linear-gradient(135deg, var(--surface) 0%, var(--surface-light) 100%);
            padding: 30px;
            border-radius: 16px;
            box-shadow: var(--shadow);
            border: 1px solid rgba(16, 185, 129, 0.2);
            border-left: 5px solid var(--primary);
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .stat-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 40px rgba(16, 185, 129, 0.15);
            border: 1px solid rgba(16, 185, 129, 0.5);
        }

        .stat-label {
            font-size: 0.85em;
            color: var(--text-light);
            text-transform: uppercase;
            letter-spacing: 1.5px;
            margin-bottom: 12px;
            font-weight: 600;
        }

        .stat-value {
            font-size: 2.5em;
            font-weight: 700;
            color: var(--primary);
            line-height: 1;
        }

        .stat-subtext {
            font-size: 0.9em;
            color: var(--text-light);
            margin-top: 8px;
            font-weight: 400;
        }

        /* FORM SECTION */
        .form-section {
            background: linear-gradient(135deg, var(--surface) 0%, var(--surface-light) 100%);
            padding: 40px;
            border-radius: 16px;
            box-shadow: var(--shadow);
            margin-bottom: 50px;
            animation: fadeIn 0.8s ease 0.4s both;
            border: 1px solid rgba(139, 92, 246, 0.2);
            backdrop-filter: blur(10px);
        }

        .form-title {
            font-size: 1.8em;
            color: var(--primary);
            margin-bottom: 30px;
            font-weight: 700;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: 600;
            color: var(--primary);
            margin-bottom: 10px;
            font-size: 0.95em;
        }

        input, select {
            padding: 14px 16px;
            border: 2px solid var(--border);
            border-radius: 10px;
            font-size: 1em;
            transition: all 0.3s ease;
            font-family: inherit;
            background: rgba(15, 23, 42, 0.5);
            color: var(--text);
        }

        input:focus, select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(16, 185, 129, 0.1);
            background: rgba(15, 23, 42, 0.8);
        }

        input::placeholder {
            color: rgba(203, 213, 225, 0.5);
        }

        .button-group {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 16px;
        }

        button {
            padding: 14px 28px;
            border: none;
            border-radius: 10px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%);
            color: #0f172a;
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 30px rgba(16, 185, 129, 0.3);
        }

        .btn-secondary {
            background: var(--secondary);
            color: white;
        }

        .btn-secondary:hover {
            background: #9d6dd4;
            transform: translateY(-3px);
        }

        /* TABLE SECTION */
        .table-section {
            background: linear-gradient(135deg, var(--surface) 0%, var(--surface-light) 100%);
            padding: 40px;
            border-radius: 16px;
            box-shadow: var(--shadow);
            animation: fadeIn 0.8s ease 0.6s both;
            overflow-x: auto;
            border: 1px solid rgba(16, 185, 129, 0.2);
            backdrop-filter: blur(10px);
        }

        .table-title {
            font-size: 1.8em;
            color: var(--primary);
            margin-bottom: 30px;
            font-weight: 700;
        }

        .filter-section {
            margin-bottom: 25px;
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
        }

        .filter-label {
            font-weight: 600;
            color: var(--primary);
            margin: 0;
            font-size: 0.95em;
        }

        .month-filter {
            padding: 10px 14px;
            border: 2px solid var(--border);
            border-radius: 10px;
            font-size: 0.95em;
            background: rgba(15, 23, 42, 0.5);
            color: var(--text);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .month-filter:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(16, 185, 129, 0.1);
        }

        .monthly-revenue {
            font-size: 1.1em;
            font-weight: 600;
            color: var(--primary);
            padding: 10px 16px;
            background: rgba(16, 185, 129, 0.1);
            border-radius: 8px;
            border-left: 4px solid var(--primary);
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
        }

        th {
            padding: 18px 16px;
            text-align: left;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.8em;
            letter-spacing: 1px;
        }

        td {
            padding: 16px;
            border-bottom: 1px solid rgba(71, 85, 105, 0.3);
        }

        tbody tr {
            transition: background-color 0.2s ease;
        }

        tbody tr:hover {
            background-color: rgba(16, 185, 129, 0.05);
        }

        .price-cell {
            font-weight: 600;
            color: var(--primary);
        }

        .platform-badge {
            display: inline-block;
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 500;
            background: rgba(139, 92, 246, 0.2);
            color: #c4b5fd;
            border: 1px solid rgba(139, 92, 246, 0.5);
            white-space: nowrap;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-light);
        }

        .empty-state-icon {
            font-size: 4em;
            margin-bottom: 16px;
        }

        .empty-state-text {
            font-size: 1.1em;
        }

        .btn-delete {
            background: var(--danger);
            color: white;
            padding: 8px 14px;
            font-size: 0.85em;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            font-weight: 600;
        }

        .btn-delete:hover {
            background: #dc2626;
            transform: scale(1.05);
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(15px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.2em;
            }

            .form-grid {
                grid-template-columns: 1fr;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }

            .form-section,
            .table-section {
                padding: 24px;
            }

            table {
                font-size: 0.9em;
            }

            th, td {
                padding: 12px;
            }

            .filter-section {
                flex-direction: column;
                align-items: flex-start;
            }

            .monthly-revenue {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>‚ú® Suivi Ventes</h1>
        </header>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-label">üí∞ Chiffre d'affaires</div>
                <div class="stat-value" id="totalRevenue">0.00‚Ç¨</div>
                <div class="stat-subtext" id="avgPrice">Aucune vente</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">üìä Nombre de ventes</div>
                <div class="stat-value" id="totalCount">0</div>
                <div class="stat-subtext" id="monthText">Ce mois</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">üìà Plateforme top</div>
                <div class="stat-value" id="topPlatform">-</div>
                <div class="stat-subtext" id="topPlatformCount">0 ventes</div>
            </div>
        </div>

        <div class="form-section">
            <div class="form-title">‚ûï Ajouter une vente</div>
            <form id="salesForm">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="date">Date *</label>
                        <input type="date" id="date" required>
                    </div>
                    <div class="form-group">
                        <label for="product">Produit *</label>
                        <input type="text" id="product" placeholder="Ex: Bracelet en argent..." required>
                    </div>
                    <div class="form-group">
                        <label for="price">Prix (‚Ç¨) *</label>
                        <input type="number" id="price" placeholder="0.00" step="0.01" min="0.01" required>
                    </div>
                    <div class="form-group">
                        <label for="platform">Plateforme *</label>
                        <select id="platform" required>
                            <option value="">S√©lectionner...</option>
                            <option value="Vinted">Vinted</option>
                            <option value="LeBonCoin">LeBonCoin</option>
                            <option value="eBay">eBay</option>
                        </select>
                    </div>
                </div>
                <div class="button-group">
                    <button type="submit" class="btn-primary">‚úì Enregistrer</button>
                    <button type="reset" class="btn-secondary">‚Ü∫ R√©initialiser</button>
                </div>
            </form>
        </div>

        <div class="table-section">
            <div class="table-title">üìã Historique des ventes</div>
            <div class="filter-section">
                <label for="monthFilter" class="filter-label">Filtrer par mois:</label>
                <select id="monthFilter" class="month-filter">
                    <option value="">Afficher tout</option>
                </select>
                <div id="monthlyRevenue" class="monthly-revenue">
                    Chiffre d'affaires: 0.00‚Ç¨
                </div>
            </div>
            <div id="tableContainer">
                <div class="empty-state">
                    <div class="empty-state-icon">üì≠</div>
                    <div class="empty-state-text">Aucune vente enregistr√©e. Commencez par en ajouter une!</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const STORAGE_KEY = 'SuiviVentesData';

        // Charger les donn√©es depuis localStorage
        function loadData() {
            try {
                const data = localStorage.getItem(STORAGE_KEY);
                return data ? JSON.parse(data) : [];
            } catch (error) {
                console.error('‚ùå Erreur lors du chargement:', error);
                return [];
            }
        }

        // Sauvegarder les donn√©es dans localStorage
        function saveData(sales) {
            try {
                localStorage.setItem(STORAGE_KEY, JSON.stringify(sales));
                console.log('‚úÖ Donn√©es sauvegard√©es');
            } catch (error) {
                console.error('‚ùå Erreur lors de la sauvegarde:', error);
                alert('Erreur de sauvegarde. V√©rifiez votre stockage.');
            }
        }

        // Ajouter une vente
        document.getElementById('salesForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const dateInput = document.getElementById('date').value;
            const productInput = document.getElementById('product').value;
            const priceInput = document.getElementById('price').value;
            const platformInput = document.getElementById('platform').value;

            // Validation stricte
            if (!dateInput || !productInput || !priceInput || !platformInput) {
                alert('‚ö†Ô∏è Tous les champs sont obligatoires!');
                return;
            }

            const price = parseFloat(priceInput);
            if (isNaN(price) || price <= 0) {
                alert('‚ö†Ô∏è Le prix doit √™tre un nombre positif!');
                return;
            }

            const newSale = {
                id: Date.now(),
                date: dateInput,
                product: productInput.trim(),
                price: price,
                platform: platformInput
            };

            const sales = loadData();
            sales.push(newSale);
            saveData(sales);

            console.log('‚úÖ Vente enregistr√©e:', newSale);
            console.log('üìä Toutes les ventes:', sales);

            // R√©initialiser le formulaire
            this.reset();
            document.getElementById('date').valueAsDate = new Date();

            // Actualiser l'affichage
            populateMonthFilter();
            renderTable();
            updateStats();

            // Message de confirmation
            alert('‚úÖ Vente enregistr√©e avec succ√®s!');
        });

        // Supprimer une vente
        function deleteSale(id) {
            if (confirm('√ätes-vous s√ªr de vouloir supprimer cette vente?')) {
                let sales = loadData();
                sales = sales.filter(s => s.id !== id);
                saveData(sales);
                populateMonthFilter();
                renderTable();
                updateStats();
                console.log('‚úÖ Vente supprim√©e');
            }
        }

        // Remplir le dropdown des mois
        function populateMonthFilter() {
            const sales = loadData();
            const monthSet = new Set();

            sales.forEach(sale => {
                const date = new Date(sale.date + 'T00:00:00');
                const monthYear = `${date.getFullYear()}-${String(date.getMonth() + 1).padStart(2, '0')}`;
                monthSet.add(monthYear);
            });

            const sortedMonths = Array.from(monthSet).sort().reverse();
            const select = document.getElementById('monthFilter');
            
            // Garder l'option "Afficher tout"
            select.innerHTML = '<option value="">Afficher tout</option>';
            
            sortedMonths.forEach(monthYear => {
                const [year, month] = monthYear.split('-');
                const monthName = new Date(year, month - 1).toLocaleDateString('fr-FR', { month: 'long', year: 'numeric' });
                const option = document.createElement('option');
                option.value = monthYear;
                option.textContent = monthName.charAt(0).toUpperCase() + monthName.slice(1);
                select.appendChild(option);
            });
        }

        // Afficher le tableau avec filtre optionnel
        function renderTable(filterMonth = '') {
            let sales = loadData();
            const container = document.getElementById('tableContainer');

            // Filtrer par mois si s√©lectionn√©
            if (filterMonth) {
                sales = sales.filter(sale => {
                    const date = new Date(sale.date + 'T00:00:00');
                    const monthYear = `${date.getFullYear()}-${String(date.getMonth() + 1).padStart(2, '0')}`;
                    return monthYear === filterMonth;
                });
            }

            // Calculer et afficher le chiffre d'affaires du mois filtr√©
            const monthlyTotal = sales.reduce((sum, s) => sum + s.price, 0);
            const monthlyDisplay = document.getElementById('monthlyRevenue');
            
            if (filterMonth) {
                const [year, month] = filterMonth.split('-');
                const monthName = new Date(year, month - 1).toLocaleDateString('fr-FR', { month: 'long', year: 'numeric' });
                monthlyDisplay.textContent = `Chiffre d'affaires ${monthName.charAt(0).toUpperCase() + monthName.slice(1)}: ${monthlyTotal.toFixed(2)}‚Ç¨`;
            } else {
                // Quand "Afficher tout", afficher le CA total de TOUS les mois
                const allSales = loadData();
                const totalAllSales = allSales.reduce((sum, s) => sum + s.price, 0);
                monthlyDisplay.textContent = `Chiffre d'affaires total: ${totalAllSales.toFixed(2)}‚Ç¨`;
            }

            if (sales.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üì≠</div>
                        <div class="empty-state-text">${filterMonth ? 'Aucune vente ce mois-ci.' : 'Aucune vente enregistr√©e. Commencez par en ajouter une!'}</div>
                    </div>
                `;
                return;
            }

            // Trier par date d√©croissante
            const sorted = [...sales].sort((a, b) => new Date(b.date) - new Date(a.date));

            let html = '<table><thead><tr>';
            html += '<th>Date</th>';
            html += '<th>Produit</th>';
            html += '<th>Prix</th>';
            html += '<th>Plateforme</th>';
            html += '<th>Action</th>';
            html += '</tr></thead><tbody>';

            sorted.forEach(sale => {
                const dateObj = new Date(sale.date + 'T00:00:00');
                const formattedDate = dateObj.toLocaleDateString('fr-FR', {
                    day: 'numeric',
                    month: 'short',
                    year: 'numeric'
                });

                html += '<tr>';
                html += `<td>${formattedDate}</td>`;
                html += `<td>${sale.product}</td>`;
                html += `<td class="price-cell">${sale.price.toFixed(2)}‚Ç¨</td>`;
                html += `<td><span class="platform-badge">${sale.platform}</span></td>`;
                html += `<td><button class="btn-delete" onclick="deleteSale(${sale.id})">üóë Supprimer</button></td>`;
                html += '</tr>';
            });

            html += '</tbody></table>';
            container.innerHTML = html;
        }

        // Mettre √† jour les statistiques
        function updateStats() {
            const sales = loadData();

            if (sales.length === 0) {
                document.getElementById('totalRevenue').textContent = '0.00‚Ç¨';
                document.getElementById('totalCount').textContent = '0';
                document.getElementById('topPlatform').textContent = '-';
                document.getElementById('avgPrice').textContent = 'Aucune vente';
                document.getElementById('monthText').textContent = 'Ce mois';
                document.getElementById('topPlatformCount').textContent = '0 ventes';
                return;
            }

            // Chiffre d'affaires total
            const totalRevenue = sales.reduce((sum, s) => sum + s.price, 0);
            document.getElementById('totalRevenue').textContent = totalRevenue.toFixed(2) + '‚Ç¨';

            // Nombre de ventes
            document.getElementById('totalCount').textContent = sales.length;
            document.getElementById('monthText').textContent = `${sales.length} articles vendus`;
            document.getElementById('avgPrice').textContent = `Total: ${totalRevenue.toFixed(2)}‚Ç¨`;

            // Plateforme la plus utilis√©e
            const platformCount = {};
            sales.forEach(sale => {
                platformCount[sale.platform] = (platformCount[sale.platform] || 0) + 1;
            });

            const topPlatformEntry = Object.entries(platformCount).sort((a, b) => b[1] - a[1])[0];
            if (topPlatformEntry) {
                document.getElementById('topPlatform').textContent = topPlatformEntry[0];
                document.getElementById('topPlatformCount').textContent = `${topPlatformEntry[1]} ${topPlatformEntry[1] > 1 ? 'ventes' : 'vente'}`;
            }
        }

        // Initialiser la date du jour
        document.getElementById('date').valueAsDate = new Date();

        // Ajouter event listener pour le filtre des mois
        document.getElementById('monthFilter').addEventListener('change', function(e) {
            renderTable(e.target.value);
        });

        // Initialiser et charger au d√©marrage
        populateMonthFilter();
        renderTable();
        updateStats();
        console.log('‚úÖ Application d√©marr√©e avec succ√®s');
    </script>
</body>
</html>
