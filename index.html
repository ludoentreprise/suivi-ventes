<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suivi Ventes & URSSAF</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* =========================================
           CHOIX DU THÃˆME : MODIFIEZ ICI
           ========================================= */
        :root {
            /* THÃˆME 1: OBSIDIAN SLATE (Gris-Bleu Profond - TrÃ¨s reposant) */
            --bg-body: #0f172a;       /* Fond principal trÃ¨s sombre */
            --bg-card: #1e293b;       /* Fond des cartes lÃ©gÃ¨rement plus clair */
            --bg-input: #020617;      /* Fond des champs de saisie */
            --text-main: #f8fafc;     /* Texte principal blanc cassÃ© */
            --text-muted: #94a3b8;    /* Texte secondaire gris clair */
            --border: #334155;        /* Bordures subtiles */
            --primary: #3b82f6;       /* Bleu vif pour les actions */
            --primary-hover: #2563eb;
            --success: #34d399;       /* Vert menthe pour l'argent */
            --danger: #ef4444;        /* Rouge pour supprimer */
            --badge-bg: rgba(59, 130, 246, 0.15); /* Fond des badges */
            --badge-text: #60a5fa;    /* Texte des badges */
            
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.3);
            --radius: 12px;
        }

        /* RESET & BASE */
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-body);
            color: var(--text-main);
            line-height: 1.5;
            padding: 2rem 1rem;
            min-height: 100vh;
        }

        .container { max-width: 1000px; margin: 0 auto; }

        /* HEADER */
        header { margin-bottom: 2rem; text-align: center; }
        h1 { font-size: 2rem; font-weight: 800; letter-spacing: -0.025em; margin-bottom: 0.5rem; color: var(--text-main); }
        .subtitle { color: var(--text-muted); font-size: 1rem; }

        /* STATS GRID */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: var(--bg-card);
            padding: 1.5rem;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            border: 1px solid var(--border);
            display: flex;
            flex-direction: column;
        }

        .stat-label {
            font-size: 0.875rem;
            font-weight: 600;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 0.5rem;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            color: var(--text-main);
            letter-spacing: -0.05em;
        }
        .stat-value.money { color: var(--success); text-shadow: 0 0 20px rgba(52, 211, 153, 0.1); }

        .stat-subtext {
            font-size: 0.875rem;
            color: var(--text-muted);
            margin-top: auto;
            padding-top: 0.5rem;
        }

        /* CARD STYLE */
        .card {
            background: var(--bg-card);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            border: 1px solid var(--border);
            padding: 2rem;
            margin-bottom: 2rem;
        }

        .section-header { margin-bottom: 1.5rem; }
        .card-title { font-size: 1.25rem; font-weight: 700; color: var(--text-main); }

        /* FORMS */
        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .form-group { display: flex; flex-direction: column; gap: 0.5rem; }

        label { font-size: 0.875rem; font-weight: 500; color: var(--text-muted); }

        input, select {
            padding: 0.75rem;
            background-color: var(--bg-input);
            border: 1px solid var(--border);
            border-radius: 8px;
            font-size: 1rem;
            color: var(--text-main);
            font-family: inherit;
            transition: all 0.2s;
        }

        input:focus, select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.2);
        }
        
        /* Pour que le calendrier soit lisible en dark mode */
        ::-webkit-calendar-picker-indicator { filter: invert(1); opacity: 0.6; cursor: pointer; }

        .button-group { display: flex; gap: 1rem; }

        button {
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-weight: 600;
            font-size: 0.95rem;
            cursor: pointer;
            border: none;
            transition: all 0.2s;
            flex: 1;
        }

        .btn-primary { background-color: var(--primary); color: white; }
        .btn-primary:hover { background-color: var(--primary-hover); }

        .btn-secondary { background-color: transparent; border: 1px solid var(--border); color: var(--text-muted); }
        .btn-secondary:hover { background-color: var(--bg-input); color: var(--text-main); }

        /* FILTERS & TABLE */
        .filter-wrapper {
            background: var(--bg-input);
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            border: 1px solid var(--border);
        }

        .monthly-highlight {
            font-weight: 700;
            color: var(--success);
            font-size: 1.1rem;
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid var(--border);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .table-responsive { overflow-x: auto; border-radius: 8px; border: 1px solid var(--border); }

        table { width: 100%; border-collapse: collapse; text-align: left; font-size: 0.95rem; }
        
        thead { background-color: rgba(0,0,0,0.2); }

        th {
            padding: 1rem;
            font-weight: 600;
            color: var(--text-muted);
            text-transform: uppercase;
            font-size: 0.75rem;
            letter-spacing: 0.05em;
        }

        td { padding: 1rem; border-top: 1px solid var(--border); color: var(--text-main); }
        tr:hover td { background-color: rgba(255,255,255,0.03); }

        .platform-tag {
            display: inline-flex;
            align-items: center;
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: 600;
            background-color: var(--badge-bg);
            color: var(--badge-text);
        }

        .price-tag { font-family: 'Courier New', monospace; font-weight: 700; color: var(--success); }

        .btn-delete {
            background-color: rgba(239, 68, 68, 0.15);
            color: var(--danger);
            padding: 0.4rem 0.8rem;
            font-size: 0.8rem;
            flex: none;
            width: auto;
        }
        .btn-delete:hover { background-color: rgba(239, 68, 68, 0.25); }

        .empty-state { padding: 3rem; text-align: center; color: var(--text-muted); }

        @media (max-width: 640px) {
            h1 { font-size: 1.5rem; }
            .form-grid { grid-template-columns: 1fr; }
            th, td { padding: 0.75rem; }
        }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1>ðŸ“ˆ Suivi Ventes & URSSAF</h1>
            <p class="subtitle">Interface Pro Dark Mode</p>
        </header>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-label">Chiffre d'Affaires</div>
                <div class="stat-value money" id="totalRevenue">0.00â‚¬</div>
                <div class="stat-subtext" id="avgPrice">Total global</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Ventes</div>
                <div class="stat-value" id="totalCount">0</div>
                <div class="stat-subtext" id="monthText">Articles vendus</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Top Plateforme</div>
                <div class="stat-value" id="topPlatform">-</div>
                <div class="stat-subtext" id="topPlatformCount">0 ventes</div>
            </div>
        </div>

        <div class="card">
            <div class="section-header">
                <div class="card-title">âž• Nouvelle Vente</div>
            </div>
            <form id="salesForm">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="date">Date</label>
                        <input type="date" id="date" required>
                    </div>
                    <div class="form-group">
                        <label for="product">Produit</label>
                        <input type="text" id="product" placeholder="Ex: Jean Levi's..." required>
                    </div>
                    <div class="form-group">
                        <label for="price">Prix (â‚¬)</label>
                        <input type="number" id="price" placeholder="0.00" step="0.01" min="0.01" required>
                    </div>
                    <div class="form-group">
                        <label for="platform">Plateforme</label>
                        <select id="platform" required>
                            <option value="">Choisir...</option>
                            <option value="Vinted">Vinted</option>
                            <option value="LeBonCoin">LeBonCoin</option>
                            <option value="eBay">eBay</option>
                            <option value="Vestiaire Co">Vestiaire Co.</option>
                            <option value="Autre">Autre</option>
                        </select>
                    </div>
                </div>
                <div class="button-group">
                    <button type="reset" class="btn-secondary">RÃ©initialiser</button>
                    <button type="submit" class="btn-primary">Enregistrer</button>
                </div>
            </form>
        </div>

        <div class="card">
            <div class="section-header">
                <div class="card-title">ðŸ“‹ Historique & DÃ©claration</div>
            </div>
            
            <div class="filter-wrapper">
                <div class="form-group">
                    <label for="monthFilter">Filtrer par mois (URSSAF)</label>
                    <select id="monthFilter">
                        <option value="">Tout l'historique</option>
                    </select>
                </div>
                <div id="monthlyRevenue" class="monthly-highlight">
                    SÃ©lectionnez un mois pour voir le total.
                </div>
            </div>

            <div class="table-responsive" id="tableContainer">
                <div class="empty-state">Chargement...</div>
            </div>
        </div>
    </div>

    <script>
        /* LOGIQUE JAVASCRIPT INCHANGÃ‰E 
           Tes donnÃ©es sont en sÃ©curitÃ© dans le localStorage 
        */
        const STORAGE_KEY = 'SuiviVentesData';

        function loadData() {
            try {
                const data = localStorage.getItem(STORAGE_KEY);
                return data ? JSON.parse(data) : [];
            } catch (error) { return []; }
        }

        function saveData(sales) {
            try { localStorage.setItem(STORAGE_KEY, JSON.stringify(sales)); } 
            catch (error) { alert('Erreur sauvegarde'); }
        }

        document.getElementById('salesForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const dateInput = document.getElementById('date').value;
            const productInput = document.getElementById('product').value;
            const priceInput = document.getElementById('price').value;
            const platformInput = document.getElementById('platform').value;

            const newSale = {
                id: Date.now(),
                date: dateInput,
                product: productInput.trim(),
                price: parseFloat(priceInput),
                platform: platformInput
            };

            const sales = loadData();
            sales.push(newSale);
            saveData(sales);
            this.reset();
            document.getElementById('date').valueAsDate = new Date();
            refreshAll();
        });

        function deleteSale(id) {
            if (confirm('Supprimer ?')) {
                let sales = loadData();
                sales = sales.filter(s => s.id !== id);
                saveData(sales);
                refreshAll();
            }
        }

        function populateMonthFilter() {
            const sales = loadData();
            const monthSet = new Set();
            sales.forEach(sale => {
                const date = new Date(sale.date);
                monthSet.add(`${date.getFullYear()}-${String(date.getMonth() + 1).padStart(2, '0')}`);
            });
            const select = document.getElementById('monthFilter');
            const currentVal = select.value;
            select.innerHTML = '<option value="">Tout l\'historique</option>';
            Array.from(monthSet).sort().reverse().forEach(monthYear => {
                const [year, month] = monthYear.split('-');
                const monthName = new Date(year, month - 1).toLocaleDateString('fr-FR', { month: 'long', year: 'numeric' });
                const option = document.createElement('option');
                option.value = monthYear;
                option.textContent = monthName.charAt(0).toUpperCase() + monthName.slice(1);
                select.appendChild(option);
            });
            if(currentVal) select.value = currentVal;
        }

        function renderTable() {
            const filterMonth = document.getElementById('monthFilter').value;
            let sales = loadData();
            if (filterMonth) {
                sales = sales.filter(sale => sale.date.startsWith(filterMonth));
            }

            const monthlyTotal = sales.reduce((sum, s) => sum + s.price, 0);
            const monthlyDisplay = document.getElementById('monthlyRevenue');
            
            if (filterMonth) {
                const [year, month] = filterMonth.split('-');
                const monthName = new Date(year, month - 1).toLocaleDateString('fr-FR', { month: 'long', year: 'numeric' });
                monthlyDisplay.innerHTML = `CA Ã  dÃ©clarer pour ${monthName} : <strong>${monthlyTotal.toFixed(2)}â‚¬</strong>`;
            } else {
                monthlyDisplay.innerHTML = `Chiffre d'affaires total : <strong>${monthlyTotal.toFixed(2)}â‚¬</strong>`;
            }

            const container = document.getElementById('tableContainer');
            if (sales.length === 0) {
                container.innerHTML = `<div class="empty-state">${filterMonth ? 'Rien ce mois-ci.' : 'Aucune vente.'}</div>`;
                return;
            }

            let html = '<table><thead><tr><th>Date</th><th>Produit</th><th>Plateforme</th><th>Prix</th><th></th></tr></thead><tbody>';
            [...sales].sort((a, b) => new Date(b.date) - new Date(a.date)).forEach(sale => {
                const d = new Date(sale.date);
                html += `<tr>
                    <td>${d.toLocaleDateString('fr-FR', {day:'numeric', month:'short'})}</td>
                    <td>${sale.product}</td>
                    <td><span class="platform-tag">${sale.platform}</span></td>
                    <td class="price-tag">${sale.price.toFixed(2)}â‚¬</td>
                    <td style="text-align:right;"><button class="btn-delete" onclick="deleteSale(${sale.id})">Ã—</button></td>
                </tr>`;
            });
            html += '</tbody></table>';
            container.innerHTML = html;
        }

        function refreshAll() { populateMonthFilter(); renderTable(); updateStats(); }
        
        function updateStats() {
            const sales = loadData();
            if(!sales.length) return;
            document.getElementById('totalRevenue').textContent = sales.reduce((a,b)=>a+b.price,0).toFixed(2)+'â‚¬';
            document.getElementById('totalCount').textContent = sales.length;
            
            const counts = {};
            sales.forEach(s => counts[s.platform] = (counts[s.platform] || 0) + 1);
            const top = Object.entries(counts).sort((a,b)=>b[1]-a[1])[0];
            if(top) {
                document.getElementById('topPlatform').textContent = top[0];
                document.getElementById('topPlatformCount').textContent = top[1] + ' vente(s)';
            }
        }

        document.getElementById('date').valueAsDate = new Date();
        document.getElementById('monthFilter').addEventListener('change', renderTable);
        refreshAll();
    </script>
</body>
</html>
